<header class="txt-clr-white abs top0 left0">{{title}} - categories</header>
<div class="fxd top0 right0 visible-sm visible-xs ht-1" id="menu_nav">
	<span class="bck-clr-red txt-clr-white glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="ht-8 full-width parent rel hidden boxed crop" id="categories">
	<div class="ht-1 rel col-lg-12 col-xs-12" id="pagetitle">
		<div class="abs bottom0">
			<h1 class="ft-title text-uppercase txt-clr-red">Categories</h1>
			<h4 class="ft-content txt-clr-dark">Things I do</h4>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="ht-7 col-lg-10 col-md-9 col-xs-12">
		<div class="full-width rel" id="category-list">
			<ul class="nav ft-content nav-pills compressed">
				<li class="bck-clr-black" ng-repeat="list in categories"><a class="text-uppercase txt-clr-white animate05" data-category="{{list['persona name']}}">{{list['persona name']}}</a></li>
			</ul>
		</div>
		<div class="hidden-xs hidden-sm" id="category_content_wrapper">
			<div class="abs right0 top0" id="category_content">
				<div id="inner-content">
					<div class="visible-sm visible-xs fxd top0 left0 ht-1 wd-1" id="close-cat">
						<span class="glyphicon glyphicon-remove txt-clr-white"></span>
					</div>
					<div class="persona-name top0 ft-title txt-clr-white text-uppercase text-center"></div>
					<div class="persona">
						<div class="persona-type" ng-repeat="list in categories" id="{{list['persona name']}}">
							<div class="face"></div>
							<div class="special animate05">
							</div>
							<div class="top animate05"></div>
							<div class="bottom animate05"></div>
							<div class="shoes"></div>
						</div>
						<div class="persona-type active ok" id="default">
							<div class="face"></div>
							<div class="special animate05"></div><div class="top animate05"></div>
							<div class="bottom animate05"></div>
							<div class="shoes"></div>
						</div>
					</div>
					<div class="full-width">
						<div class="persona-content text-center txt-clr-white" ng-repeat="list in categories" data-id="{{list['persona name']}}">
							<p class="ft-content">{{list['persona-content']['content']}}</p>
							<a href="{{list['persona-content']['link']}}" class="inblk btn ft-content btn-outer txt-clr-white border-radius0 autowd btn-lg">{{list['persona-content']['link-text']}}</a>
						</div>
						<div class="persona-content text-center txt-clr-white" data-id="default"></div>
					</div>
				</div>
			</div>
			<div class="abs right0 top0 bck-clr-red animate05" id="category_content_inner"></div>
			<div class="abs right0 top0 bck-clr-red animate02" id="category_content_outer"></div>
		</div>
	</div>
	<div class="ht-8 fxd bck-clr-blue top0 right0 col-lg-1 col-md-2 col-sm-4 col-xs-10 wcenter animate02 hidden-xs hidden-sm sift" id="mainnav" ng-include="'templates/nav.html'"></div>
	<div class="ht-8 full-width fxd top0 right0 bck-clr-dark hidden-lg hidden" id="modal"></div>
	<div class="clearfix"></div>
</div>
