<header class="txt-clr-white abs top0 left0">{{title}} - character</header>
<div class="ht-8 full-width parent rel hidden boxed" id="categories">
	<div class="fxd top0 right0 visible-sm visible-xs" id="menu_nav">
		<span class="bck-clr-red txt-clr-white glyphicon glyphicon-menu-hamburger"></span>
	</div>
	<div class="wcenter cropped-width">
		<div class="row">
			<div class="col-lg-7 col-sm-12 col-xs-12">
				<div class="ht-1 rel full-width" id="pagetitle">
					<div class="abs bottom0">
						<h1 class="ft-title text-uppercase txt-clr-red">Character</h1>
						<h4 class="ft-content txt-clr-dark">About Me</h4>
					</div>
				</div>
				<div class="ht-5 full-width hidden-xs hidden-sm" ng-include="'templates/about.html'">
				</div>
				<div class="rel ht-1 wcenter full-width hidden-xs hidden-sm" id="mainnav" ng-include="'templates/nav.html'"></div>
			</div>
			<div class="col-lg-5 col-sm-12 col-xs-12" id="keywordmap">
				<div class="profile-pic pull-left boxed crop ht-8 rel">
					<img src="img/profile-pic.jpg" class="full-width shift abs top0 right0 animate10">
				</div>
				<div class="cloud-pic pull-left boxed crop ht-8 rel">
					<img src="img/cloud.png" class="full-width shift abs top0 left0 animate10">
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="visible-xs visible-sm col-sm-12 col-xs-12" ng-include="'templates/about.html'">
			</div>
		</div>
	</div>
</div>
